<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CLEANPISIMO — Encuesta de Satisfacción</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="container header-content">
      <img src="https://yrakemilio.github.io/CLEANPISIMO/cleanpisimo/logo.jpg" alt="CLEANPISIMO" class="main-logo">
    </div>
  </header>

  <main class="container main-content">
    <section class="survey-card">
      <h2 class="section-title">Tu opinión es importante</h2>
      <p class="subtitle">Ingresa el ID que te proporcionó nuestro equipo para comenzar.</p>
      
      <div class="form-group id-section">
        <label for="idInput">ID del Servicio</label>
        <input type="text" id="idInput" class="form-control input-id" placeholder="Ej: CP-123" autocomplete="off">
        <p id="errorMsg" class="error-text hidden">ID no encontrado. Por favor, verifica tu código.</p>
      </div>

      <div id="previewContainer" class="hidden">
        <img id="serviceImage" class="service-img" src="" alt="Vista previa del servicio">
        <p class="img-caption">Servicio realizado</p>
      </div>

      <form id="surveyForm" class="hidden">
        <div class="form-group">
          <label>1. ¿Cómo calificarías la limpieza?</label>
          <select id="q1" class="form-control" required>
            <option value="5">Excelente ⭐⭐⭐⭐⭐</option>
            <option value="4">Muy Buena ⭐⭐⭐⭐</option>
            <option value="3">Buena ⭐⭐⭐</option>
            <option value="2">Regular ⭐⭐</option>
            <option value="1">Mala ⭐</option>
          </select>
        </div>

        <div class="form-group">
          <label>2. ¿El personal fue amable y puntual?</label>
          <select id="q2" class="form-control" required>
            <option value="si">Sí, totalmente</option>
            <option value="mas-o-menos">Hubo detalles</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="form-group">
          <label>3. ¿Recomendarías nuestro servicio?</label>
          <select id="q3" class="form-control" required>
            <option value="si">¡Claro que sí!</option>
            <option value="tal-vez">Tal vez</option>
            <option value="no">No</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Encuesta</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2026 CLEANPISIMO | Lavado Profesional</small>
    </div>
  </footer>

  <script src="encuesta.js" defer></script>
</body>
</html>
